<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: left;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row select, .row input {
            width: 32%;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        .payment-method {
            margin-top: 15px;
        }
        .payment-method label {
            display: block;
            margin-top: 5px;
            font-weight: normal;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        .card-details input {
            width: 48%;
        }
        .checkout-btn {
            width: 100%;
            background-color: #00a6ff;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment</h2>

        <div class="row">
            <div>
                <label for="country">Country</label>
                <select id="country">
                    <option>Choose...</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                </select>
            </div>
            <div>
                <label for="state">State</label>
                <select id="state">
                    <option>Choose...</option>
                </select>
            </div>
            <div>
                <label for="zip">Zip</label>
                <input type="text" id="zip">
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="shipping">
            <label for="shipping">Shipping address is the same as my billing address</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="save-info">
            <label for="save-info">Save this information for next time</label>
        </div>

        <h3>Payment</h3>

        <div class="payment-method">
            <input type="radio" id="credit" name="payment" checked>
            <label for="credit">Credit card</label>

            <input type="radio" id="debit" name="payment">
            <label for="debit">Debit card</label>

            <input type="radio" id="paypal" name="payment">
            <label for="paypal">PayPal</label>
        </div>

        <label for="card-name">Name on card</label>
        <input type="text" id="card-name" placeholder="Full name as displayed on card">

        <label for="card-number">Credit card number</label>
        <input type="text" id="card-number">

        <div class="card-details">
            <input type="text" id="expiration" placeholder="Expiration">
            <input type="text" id="cvv" placeholder="CVV">
        </div>

        <button class="checkout-btn">Continue to checkout</button>
    </div>

</body>
</html>
